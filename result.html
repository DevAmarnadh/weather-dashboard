<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff; /* Fallback color */
            background-image: url('your-video.mp4'); /* Fallback image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }
        .content {
            text-align: center;
            color: #333; /* Text color */
            background-color: rgba(255, 255, 255, 0.7); /* Background color for content */
            padding: 20px;
            border-radius: 10px;
        }
        .forecast-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .forecast-day {
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px;
        }
        .forecast-day h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .forecast-day p {
            margin: 5px 0;
        }
        .forecast-day img {
            width: 50px;
            height: 50px;
        }
        .location-info {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>5-Day Forecast</h1>
        <div class="location-info" id="locationInfo">
            <!-- Location info will be displayed here -->
        </div>
        <div id="forecastContainer" class="forecast-info">
            <!-- Forecast data will be displayed here -->
        </div>
        <canvas id="forecastChart" width="600" height="400"></canvas>
    </div>
    <video autoplay muted loop style="position: fixed; z-index: -1; width: 100%; height: 100%; object-fit: cover;">
        <source src="vedio1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
